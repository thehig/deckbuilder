<template name="layout">
    <div class="container-fluid">

        <div class="row layout-header">
            {{>layoutheader}}
        </div>

        <div class="row">
            <div class="layout-main">
                {{#if currentUser}}
                    {{>yield}}
                {{else}}
                    {{>home }}
                {{/if}}
            </div>
        </div>

        <div class="row">
            {{>layoutfooter}}
        </div>
    </div>
</template>
