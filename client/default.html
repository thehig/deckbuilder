<template name="layoutheader">
    <div class="col-sm-10"><a href="/"><h2>Online Card Game</h2></a></div>
    <div class="col-sm-2">{{>loginButtons}}</div>
</template>

<template name="layoutsidebar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/decks">Manage Decks</a></li>
        <li><a href="/game">Play Game</a></li>
    </ul>
</template>


<template name="layout">
    <div class="container-fluid">

        <div class="row col-sm-10 col-sm-offset-1 layout-header">
            {{>layoutheader}}
        </div>

        <div class="row col-sm-10 col-sm-offset-1">
            <div class="col-sm-2 layout-sidebar">
                {{>layoutsidebar}}
            </div>
            <div class="col-sm-10 layout-main">
                {{#if currentUser}}
                    {{>yield}}
                {{else}}
                    {{>home }}
                {{/if}}
            </div>
        </div>

        <div class="row col-sm-10 col-sm-offset-1 layout-footer">
            {{>layoutfooter}}
        </div>
    </div>
</template>

<template name="layoutfooter">
    <div class="col-sm-2 col-sm-offset-5">
        Copyright @higtactular 2014 &copy;
    </div>
</template>
