<template name="plane">
    {{#if gameInProgress}}
        {{#with gameInProgress}}
            <div class="plane-btn col-md-offset-1 col-md-10">
                <div id="btnNext" class="btn btn-success btn-block">Planeswalk ({{count}})</div>
            </div>

            <div class="plane-img col-md-offset-1 col-md-10">
                {{#with planecurrent}}
                    {{>vplanecardimg}}
                {{/with}}
            </div>

            <div class="plane-btn col-md-offset-1 col-md-10">
                <div id="btnEnd" class="btn btn-warning btn-block">End Game</div> 
            </div>
        {{/with}}
    {{else}}
        <form>
            <input id="startplanechase" class="btn btn-primary btn-block" type="submit" value="Start Game" />
            <fieldset>
                <legend>Planechase cards to include</legend>
                {{#each planes}}
                    <input type="checkbox" name="planechoice" value="{{name}}" checked/>{{name}} <br />
                {{/each}}
                            
            </fieldset>
        </form>
    {{/if}}
</template>

<template name="vplanedeck">
    <div>
        <!-- Show the current deck -->
        <span>Cards Remaining: {{count}}</span>
    </div>
</template>
<template name="vplanecurrent">
    <div>
        <!-- Show the current planechase card -->
        <span>Current Plane:</span>
        {{#with planecurrent}}
            {{>vplanecardimg}}
        {{/with}}
    </div>
</template>
<template name="vplanegraveyard">
    <div>
        <!-- Show all played planechase cards -->
        <span>Graveyard: </span>
        <ul>
        {{#each yard}}
            <li>{{>vplanecard}}</li>
        {{/each}}
        </ul>
    </div>
</template>

<template name="vplanecard">
    <span>Name: {{me.name}}</span>
</template>


<template name="vplanecardimg">
    <img src="http://mtgimage.com/card/{{me.name}}.jpg">
</template>
