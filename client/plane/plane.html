<template name="plane">
    {{#if gameInProgress}}
        {{#with gameInProgress}}


            

            <!-- <div class="fullheight">
                <table class="fullheight">
                    <tr>
                        <td class="quaterwidth">
                            <div id="btnNext" class="fullheight btn btn-success btn-block">Planeswalk ({{count}})</div>
                        </td>
            
                        <td class="halfwidth fullheight">
                            {{#with planecurrent}}
                                {{>vplanecardimg}}
                            {{/with}}
                        </td>
            
                        <td class="quaterwidth">
                            <div id="btnEnd" class="fullheight btn btn-warning btn-block">End Game</div> 
                        </td>
                    </tr>
                </table>
            </div> -->
            <div class="fullheight col-xs-1">
                {{>vplanecontrols}}
            </div>

            <div class="fullheight col-xs-offset-1 col-xs-8">
                {{#with planecurrent}}
                    {{>vplanecardimg}}
                {{/with}}
            </div>

            <div class="fullheight col-xs-offset-1 col-xs-1">
                {{>vplanecontrols}}
            </div>
        {{/with}}
    {{else}}
        <form>
            <input id="startplanechase" class="btn btn-primary btn-block" type="submit" value="Start Game" />
            <fieldset>
                <legend>Planechase cards to include</legend>
                {{#each planes}}
                    <input type="checkbox" name="planechoice" value="{{name}}" checked/>{{name}} <br />
                {{/each}}
                            
            </fieldset>
        </form>
    {{/if}}
</template>

<template name="vplanecontrols">
    <div class="action-next-plane dominant-height btn btn-success btn-block">
        <p>({{count}})</p>
    </div>

    <div class="action-end-plane secondary-height btn btn-warning btn-block">
        <p>End</p>
    </div> 
</template>

<template name="vplanedeck">
    <div>
        <!-- Show the current deck -->
        <span>Cards Remaining: {{count}}</span>
    </div>
</template>
<template name="vplanecurrent">
    <div>
        <!-- Show the current planechase card -->
        <span>Current Plane:</span>
        {{#with planecurrent}}
            {{>vplanecardimg}}
        {{/with}}
    </div>
</template>
<template name="vplanegraveyard">
    <div>
        <!-- Show all played planechase cards -->
        <span>Graveyard: </span>
        <ul>
        {{#each yard}}
            <li>{{>vplanecard}}</li>
        {{/each}}
        </ul>
    </div>
</template>

<template name="vplanecard">
    <span>Name: {{me.name}}</span>
</template>


<template name="vplanecardimg">
    <img class="plane-img" src="http://mtgimage.com/card/{{me.name}}.jpg">
</template>
